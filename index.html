<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
            crossorigin="anonymous">
    <!--Local styles -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <div class="bg-dark pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container-fluid"> 
        <div class="row"> 
            <div class="col-lg-3 bg-light pt-3 pb-3"> 
                <h5>Search for a city:</h5>
                <div class="input-group mb-3"> 
                    <input id="searchCity" type="text" class="form-control" placeholder="City..." class="input-group-append">
                    <button id="search" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                </div>
                <div class="card"> 
                    <ul class="list-group list-group-flush list">

                    </ul>
                </div> 
            </div> 
            <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4">
                    
                </div>
            </div> 
        </div> 
        <div class="mt-4 col-md-12"> 
            <h5 id="forecastHeader" class="mt-3 hide">5-Day Forecast:</h5>
            <div id="forecast" class="row"> 

            </div> 
        </div> 
    </div> 

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
            crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/scripts.js"></script>
</body>
</html>
